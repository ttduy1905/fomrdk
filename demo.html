<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký học Ngoại ngữ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
    .info p {
      margin-bottom: 10px;
    }
    .form {
      border: 1px solid #ccc;
      padding: 20px;
    }
    .form label {
      display: block;
      margin-bottom: 5px;
    }
    .form input,
    .form select,
    .form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }
    .form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Đăng ký học Ngoại ngữ</h1>

    <div class="info">
      <h2>Thông tin trung tâm</h2>
      <p>Tên trung tâm: Thanh Duy language</p>
      <p>Địa chỉ: Chung cư Linh Tây </p>
      <p>Số điện thoại: 0222255778</p>
      <p>Email: thanhduylanguage@gmail.com</p>
    </div>

    <div class="form">
      <form action="#">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Giới tính:</label>
        <select id="gender" name="gender" required>
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
          <option value="other">Khác</option>
        </select>

        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Khóa học mong muốn:</label>
        <select id="course" name="course" required>
          <option value="tienganh">Tiếng Anh</option>
          <option value="tiengphap">Tiếng Pháp</option>
          <option value="tiengnhat">Tiếng Nhật</option>
          <option value="tiengtrung">Tiếng Trung</option>
        </select>

        <label for="level">Trình độ hiện tại:</label>
        <select id="level" name="level" required>
          <option value="beginner"> Người mới bắt đầu</option>
          <option value="intermediate">Trung cấp</option>
          <option value="advanced"> Trình độ cao</option>
        </select>

        <label for="note">Ghi chú (tùy chọn):</label>
        <textarea id="note" name="note"></textarea>

        <button type="submit">Đăng ký</button>
      </form>
    </div>
  </div>
</body>
</html>
